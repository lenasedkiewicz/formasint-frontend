<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Forma'Sint</title>
  </head>
  <body>
    <header class="full-width">
      <section class="top-bar">
        <div class="logo">
          <span
            ><img
              src="./images/logo/forma-logo-light.png"
              alt="Forma'Sint Logo"
            />
            <p>Forma'Sint.</p></span
          >
          <p>Idomods &lt;/&gt;</p>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#featured">Featured products</a></li>
            <li><a href="#products">Product Listing</a></li>
          </ul>
        </div>
        <div class="user">
          <img src="./images/icons/icon_user.png" />
          <p>Frontend developer</p>
        </div>
      </section>

      <section id="home" class="full-width hero">
        <img class="heading" src="./images/logo/LOGO-FORMA.svg" />
        <img
          src="./images/hero/HERO-PHOTO.png"
          alt="Alpinist in a yellow jacket climbing a glacier"
        />
      </section>
    </header>

    <section id="featured" class="full-width swiper-carousel"></section>

    <section id="products" class="full-width product-display"></section>
  </body>
  <script src="script.js"></script>
</html>
